<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zento</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/svg" href="./images/Logo.svg"/>
    <link rel="stylesheet" type="text/css" href="./CSS/main.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/Logo.svg" alt="Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Menu</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="reservation-container">
            <h2>Réservez votre table</h2>
            <div class="reservation-card">
                <div class="reservation-info">
                    <span class="day">Lundi</span>
                    <span class="menu">Menu Spécial</span>
                </div>
                <div class="actions">
                    <a href="#" class="details-link">Détails</a>
                    <a href="#" class="reserve-link">Réserver</a>
                </div>
            </div>
            <div class="reservation-card">
                <div class="reservation-info">
                    <span class="day">Mardi</span>
                    <span class="menu">Menu Végétarien</span>
                </div>
                <div class="actions">
                    <a href="#" class="details-link">Détails</a>
                    <a href="#" class="reserve-link">Réserver</a>
                </div>
            </div>
            <!-- Ajoutez plus de cartes ici -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Zento - STIVAL HENARD Corentin</p>
    </footer>
</body>
</html>
